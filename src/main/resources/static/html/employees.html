<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="../stylesheets/employees.css">
    <link rel="stylesheet" href="../stylesheets/global.css">
</head>
<body>
<nav id="nav-bar"></nav>

<button id="new-employee-button">Opret ny ansat</button>

<table>
    <caption><h2>Ansatte</h2></caption>
    <thead>
    <tr>
        <th>Navn</th>
        <th>Arbejdstelefon</th>
        <th>Ansvarsområde</th>
    </tr>
    </thead>

    <tbody id="employees-tbody"></tbody>

    <tbody id="shift-tbody"></tbody>
</table>

<div id="new-employee-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <br>
        <h3>Opret ansat</h3>
        <label for="new-employee-work-phone-number">Arbejdstelefon nummer</label><input type="text" id="new-employee-work-phone-number" placeholder="arbejdstelefon nummer">
        <label for="new-employee-name">Ansattes navn</label><input type="text" id="new-employee-name" placeholder="navn">
        <label for="new-employee-responsibility">Ansvarsområde</label><input type="checkbox" id="new-employee-responsibility" placeholder="ansvarsområde">
        <button id="new-employee-submit">Opret ansat</button>
    </div>
</div>

<script src="../scripts/global.js"></script>
<script src="../scripts/employees.js"></script>
</body>
</html>
